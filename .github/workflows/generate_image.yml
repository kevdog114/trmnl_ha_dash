name: Generate Dashboard Image

on:
  workflow_dispatch: # Allows manual triggering of the action
  #schedule:
  #  - cron: '*/15 * * * *' # Runs every 15 minutes

jobs:
  generate-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to commit changes back to the repository
      pages: write    # To deploy to GitHub Pages
      id-token: write # To authenticate with GitHub Pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install system dependencies for fonts
        run: |
          sudo apt-get update
          # Automatically accept the EULA for Microsoft fonts
          echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
          sudo apt-get install -y ttf-mscorefonts-installer
          # Rebuild the font cache
          sudo fc-cache -f -v

      - name: Install Python dependencies
        run: pip install -r image_generator/requirements.txt

      - name: Generate the image file
        env:
          HA_URL: ${{ secrets.HA_URL }}
          HA_TOKEN: ${{ secrets.HA_TOKEN }}
          WEATHER_ENTITY: ${{ secrets.WEATHER_ENTITY }}
          CALENDAR_ENTITY: ${{ secrets.CALENDAR_ENTITY }}
          AI_INSTRUCTIONS: ${{ vars.AI_INSTRUCTIONS }}
          AI_ENTITY_ID: ${{ secrets.AI_ENTITY_ID }}
        run: python image_generator/app.py

      - name: Generate redirect JSON
        run: |
          printf '{\n  "url": "https://raw.githubusercontent.com/kevdog114/trmnl_ha_dash/main/trmnl.png",\n  "filename": "trmnl_ha_dash_%s.png",\n  "refresh_rate": 3600\n}\n' "$(date +%Y%m%d%H%M%S)" > trmnl_redirect.json

      - name: Commit and push the updated image
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: Update dashboard image"
          file_pattern: trmnl.png trmnl_redirect.json
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>

      - name: Setup Pages
        # This action is used to configure the GitHub Pages deployment
        # It prepares the environment for the artifact upload and deployment steps.
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        # This action uploads the content that will be deployed to GitHub Pages.
        # The path should point to the directory that GitHub Pages should serve.
        # If trmnl_redirect.json is at the root of your repo, path: '.' is correct.
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' 

      - name: Deploy to GitHub Pages
        id: deployment
        # This action deploys the artifact uploaded in the previous step to GitHub Pages.
        uses: actions/deploy-pages@v4
